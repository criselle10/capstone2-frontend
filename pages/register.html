<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <!-- custom css -->
    <link rel="stylesheet" href="./../assets/css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html"> 
            <img class="code" src="./../assets/images/code.png" alt="code"> CA </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="courses.html" class="nav-link">Courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link active">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->
    <!-- header start -->
    <header class="text-center">
        <h1>CA - Software Development Training Center</h1>
        <p class="lead">Booking for everyone, everywhere</p>
    </header>
    <!-- header end -->
    <!-- main start -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 text-center">
                <h1>Register Form</h1>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12 col-md-6 mx-auto">
                <form id="registerForm" action="../index.html">
                    <div class="form-group mb-3">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobileNo">Mobile No:</label>
                        <input type="text" name="mobileNo" id="mobileNo" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- main end -->
    <!-- footer start -->
    <footer class="footer">
        <p id="footerCA" class="mt-1 mb-0 text-center">
            CA - Software Development Training Center
        </p>
        <p id="copyright" class=" mb-0 text-center">Copyright &#169; 2021 All rights reserved</p>
    </footer>
    <!-- footer end -->
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="./../assets/js/script.js"></script>
    <script src="./../assets/js/register.js"></script>
</body>

</html>
