<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html"> Zuitter </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a> </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./logout.html" class="nav-link">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end-->
    <!-- header start -->
    <header class="text-center">
        <h1>Zuitter Booking Services</h1>
        <p class="lead"> Booking for everyone, everywhere</p>
        <a href="./courses.html" class="btn btn-outline-primary">Book Now!</a>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container my-5" id="logOutUser">
        <!-- admin buttons start-->
        <div id="adminButton" class="row">
            <!-- Reserve for admin buttons -->
            <div class="col-md-2 ml-auto">
                <a href="./addCourse.html" class="btn btn-primary btn-block">Add Course</a>
            </div>
        </div>
        <!-- admin buttons end -->
        <div id="courseContainer" class="row">
            <!-- start of each course -->
            <div class="col-12">
                <section class="text-center my-5">
                    <h2 class="my-5">
                        <span class="spinner-border"></span>Fetching Data
                    </h2>
                </section>
            </div>
            <!-- end of each course -->
            <!-- start sample course card -->
            <div class="col-md-6 my-3 card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">title</h5>
                        <p class="card-text text-right">
                            &#8369; peso
                        </p>
                        <p class="card-text">description</p>
                    </div>
                    <div class="card-footer">
                        <!-- for admin buttons -->
                        <a href="./editCourse.html?courseId=__courseId__" class="btn btn-primary editButton">Edit</a>
                        <a href="./deleteCourse.html?courseId=__courseId__" class="btn btn-danger deleteButton">Delete</a>
                        <!-- end admin buttons -->
                        <a href="./course.html?courseId=__courseId__" class="btn btn-primary">Select Course</a>
                    </div>
                </div>
            </div>
            <!-- end sample course card -->
        </div>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer class="footer bg-primary">
        <p class="text-white p-3 mb-0 text-center">
            Zuitter Booking Services
        </p>
    </footer>
    <!-- footer end -->
    <!-- option 1 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
